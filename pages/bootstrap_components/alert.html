<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Alert component</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="css/bootstrap-breakpoint.css">

</head>

<body>
 <div class="container">


  <p>ALERT</p>
  <!-- alert dismissible: bootstrap position(left top)
      data-bs-dismiss="alert": to close the alert
      fade show : used to make the alert fade in and out(show/disappear slowly)
      The aria-label attribute provides a text label that describes the purpose or function of the button for users who might not be able to see the button's visual representation
      -->
  <div class="alert alert-success alert-dismissible fade show" role="alert">
   <h1>Alert</h1>
   <a href="#" class="alert-link">
    See more
   </a>
   <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
  </div>

  <div>
   <a class="btn btn-primary" href="/index.html">Home</a>

</body>

</html>
