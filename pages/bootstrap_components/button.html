<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/bootstrap-breakpoint.css">

</head>

<body>
  <div class="container">

    <button class="btn btn-primary">Test</button>
    <!-- To toggle a button use data-bs-toggle outside the class-->
    <button class="btn btn-outline-secondary" data-bs-toggle="button">Test</button>
    <a class="btn btn-primary" href="">Test</a>
    <div>
      <div class="spacer">
        <p></p>
      </div>

      <!-- button group
    if doing the vertical button group
    just remove the default btn-group so all 
    your style looks accurate 
   -->
      <p>BTN GROUP</p>
      <div class="btn-group">
        <button class="btn btn-outline-secondary">Test</button>
        <button class="btn btn-outline-secondary" data-bs-toggle="button">Test</button>
        <a class="btn btn-outline-secondary" href="">Test</a>
        <button class="btn btn-outline-secondary">Test</button>
        <button class="btn btn-outline-secondary" data-bs-toggle="button">Test</button>
        <a class="btn btn-outline-secondary" href="">Test</a>
      </div>

      <div>
        <a class="btn btn-primary" href="/index.html">Home</a>

</body>

</html>
