<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap-breakpoint.css">

</head>

<body>
    <div class="container">
        <p>BOOTSTRAP FORM</p>
        <form action="">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" value="buntujedi@gmail.com" readonly>
            <input type="color" class="form-control-color">
            <input type="range" class="form-range">
            <div class="spacer">
                <p>--------------</p>
                </p>
            </div>
            <!-- SELECTION INPUT -->
            <p>FORM SELECTION INPUT</p>
            <select class="form-select">
                <option>one</option>
                <option>two</option>
            </select>
            <div class="spacer">
                <p>--------------</p>
                </p>
            </div>
            <!-- RADIO BUTTON -->
            <p>FORM RADIO BUTTON</p>
            <div class="form-check form-switch form-check-inline">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Email</label>
            </div>


            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Email</label>
            </div>
            <!-- <button>Submit</button> -->
            <div class="div"></div>
            <div class="spacer">
                <p>--------------</p>
                </p>
            </div>
            <!-- INPUT GROUP -->
            <p>FORM INPUT GROUP</p>
            <label for="text" class="form-label f">Amount</label>
            <div class="input-group">
                <div class="input-group-text">$</div>
                <input type="number" id="text" class="form-control">
                <input type="number" id="text" class="form-control">
                <div class="input-group-text">.00</div>
            </div>
            <div class="input-group">
                <div class="input-group-text">$</div>
                <input type="number" class="form-control">
                <button class="btn btn-primary">+</button>
            </div>
            <div class="spacer">
                <p>--------------</p>
                </p>
            </div>
            <!-- FLOATING LABELS 
            Prerequisite:
            -input must come first and the label second
            -placeholder required
        
            -for form-floating you can even remove this class="form-label"
         -->
            <p>FORM FLOATING LABELS</p>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Place email here..">
                <label type="email" i class="form-label">Email</label>
            </div>
        </form>
        <!-- Form validation -->
        <div class="spacer">
            <p>--------------</p>
            </p>
        </div>
        <p>FORM VALIDATION</p>
        <form action="">
            <!-- Hard coded validation 
            class="form-control is-valid" or invalid 
        
            By default if the input field is empty You get
            Please fill out this field -->
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Place email here.." required>
                <label type="email" i>Email</label>
                <div class="spacer">
                    <p></p>

                </div>
                <!-- <button>Submit</button> -->
            </div>
        </form>
        <div class="spacer">
            <p></p>

        </div>
        <p>CUSTOM FORM VALIDATION</p>
        <form novalidate>
            <!-- Hard coded validation 
            class="form-control is-valid" or invalid -->
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Place email here.." required>
                <label type="email" i>Email</label>
                <div class="spacer">
                    <p></p>

                </div>
                <button>Submit</button>
            </div>
        </form>
    </div>


    <div class="spacer">
        <p>--------------</p>
        </p>
    </div>
    <div>
        <button onclick="goToHome()">Home</button>
    </div>
    <script>
        // custom validation
        const form = document.querySelector('form')
        form.addEventListener('submit', e => {
            if (!form.checkValidity()) {
                e.preventDefault()
            } else {
                form.classList.add('was-validated')
            }
        })

        function goToHome() {
            window.location.href = '../index.html'
        }
    </script>
</body>

</html>
